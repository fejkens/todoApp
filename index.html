<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
</head>
<body>
    <div>
        <button type="button" id="displayTodos">Display todos</button>
        <button type="button" id="toggleAll">Toggle All</button>
    </div>

    <div>
        <input type="text" id="newTodo">
        <button type="button" id="newTodoButton">Add</button>
    </div>

    <div>
        <input type="number" id="changeTodoIndex">
        <input type="text" id="changeTodoText">
        <button type="button" id="changeTodoButton">Change</button>
    </div>

    <div>
        <input type="number" id="deleteTodoIndex">
        <button type="button" id="deleteTodoButton">Delete</button>
    </div>

    <div>
        <input type="number" id="toggleTodoIndex">
        <button type="button" id="toggleTodoButton">Toggle Completed</button>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
