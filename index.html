<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="todoApp">

        <h1>Todo App</h1>

        <div>
            <button type="button" id="toggleAll">Toggle All</button>
        </div>

        <div>
            <input type="text" id="newTodo">
            <button type="button" id="newTodoButton">Add</button>
        </div>

        <div>
            <input type="number" id="changeTodoIndex">
            <input type="text" id="changeTodoText">
            <button type="button" id="changeTodoButton">Change</button>
        </div>

        <ul id="todosList">

        </ul>

    </div>

        <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
